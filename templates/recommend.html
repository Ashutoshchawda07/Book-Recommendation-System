<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .text-white {
        color: white;
    }
</style>

<body style="background-color: black">

<nav class="navbar" style="background-color: #00a65a">
    <a class="navbar-brand text-white ms-3">Book Recommendation System</a>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
        <li class="nav-item"><a class="nav-link text-white">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>

            <form action="/recommend_books" method="post">
                <input name="user_input" class="form-control" placeholder="Enter book name">
                <br>
                <input type="submit" class="btn btn-warning">
            </form>

            {% if error %}
                <p class="text-danger mt-3">{{ error }}</p>
            {% endif %}
        </div>

        {% if data %}
            {% for i in data %}
                <div class="col-md-3" style="margin-top: 20px">
                    <div class="card">
                        <img class="card-img-top" src="{{ i[2] }}">
                        <div class="card-body">
                            <h5>{{ i[0] }}</h5>
                            <p>{{ i[1] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
