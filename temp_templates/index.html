<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
</head>
<style>
    .text-white{
        color: white;
    }
</style>
<body style="background-color: black">
    <nav class="navbar" style="background-color: #00a65a">
      <a class="navbar-brand">Book Recommendation System</a>
     <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
     </ul>    
    </nav>    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <h1 class="text-white" style="font-size: 50px">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length)  %}
            <div class="col-md-3" style="margin-top: 20px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{image[i]}}">
                        <h2>{{book_name[i]}}</h2>
                        <h4>{{author[i]}}</h4>
                        <h4>Votes - {{votes[i]}}</h4>
                        <h4 >Rating - {{rating[i]}}</h4>
                    </div>
                </div>  
            </div>
            {% endfor%}
        </div>
    </div>
</body>
</html>
